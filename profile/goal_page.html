<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MY GOAL</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Black Han Sans', sans-serif; /* Black Han Sans 글꼴로 변경 */
        text-align: center; /* 가운데 정렬 */
    }
    
    ol {
        list-style-position: inside; /* 숫자를 리스트 내부에 배치 */
        text-align: center; /* 가운데 정렬된 텍스트를 왼쪽 정렬 */
        font-size: 1.5em;
    }
    h1 {
        font-size: 3em;
        color: #cdeece;
    }
</style>
</head>
<body>

<h1>MY GOAL</h1>
<ol>
    <li>포기하지 않고 동아리 활동 끝까지 하기</li>
    <li>최선을 다해 과제하기</li>
    <li>멋진 사람 되기</li>
</ol>

</body>
</html>
